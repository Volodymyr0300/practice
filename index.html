<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      .title {
        font-family: "Tangerine", cursive;
      }
    </style>
  </head>
  <body>
    <section>
      <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
        <rect
          width="250"
          height="150"
          fill="tomato"
          stroke="#2a2a2a"
          stroke-width="4"
          x="20"
          y="20"
          rx="40"
        />
        <rect
          width="250"
          height="150"
          fill="orange"
          stroke="#2a2a2a"
          stroke-width="4"
          x="120"
          y="120"
          rx="60"
          ry="30"
        />
      </svg>
    </section>
  </body>
